<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Graphic preview</title>

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/bear-market-history_styles.css">
  <!--endbuild-->

</head>

<body>

  <div class="chart-area-bear-market-history">
      <div class="chart-head" id="chart-head">Comparing past bear markets</div>
      <div class="chart-subhead">Historically, bear markets have varied in length and have typically not been as severe as the one that occurred during the Great Recession.</div>
      <div class="chart-title">S&P 500 bear market length and percent loss since 1948</div>
      <div class="chart-title-social">Social chart title</div>
      <div class="chart-container" id="chart-container-bear-market-history"></div>
      <div>
        <span class="chart-credit">kiersten schmidt/grow</span>
        <span class="chart-source">Yardeni Research</span>
      </div>
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/10/grow_logo.1562793450037.png" class="grow-logo">
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/25/grow_logo_transparent-08.1564071637122.png" class="grow-logo-social">
  </div>
  <div id="chart-fallback"></div>
    
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <script src="https://code.highcharts.com/modules/variwide.js"></script>
  <!-- <script src="http://code.highcharts.com/modules/exporting.js"></script> -->
  <!-- <script src="https://code.highcharts.com/highcharts-more.js"></script> -->
  <!--build:js js/main.min.js -->
  <script src="js/bear-market-history_main.js"></script>
  <!-- endbuild -->
</body>
</html>
